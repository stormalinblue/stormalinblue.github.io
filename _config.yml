defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

sass:
  sass_dir: assets/css

exclude: ["pandoc_templates/", "gulpfile.js", "LICENSE", "package.json", "node_modules/", ".vscode/"]
